<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#result {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result"> Resultado </div>
    <script>
        function somar() {
            let txtn1 = document.getElementById('txtn1');
            let txtn2 = document.getElementById('txtn2'); // pode usar tbm o document.querySelector('input#txtn2')
            let n1 = Number(txtn1.value);
            let n2 = Number(txtn2.value);
            let resultado = document.getElementById('result');
            let res = n1 + n2;
            resultado.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${res}</strong>.`
        }
    </script>
</body>
</html>
